<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Checkin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Displays information about current mobile connection.">
		<meta name="author" content="Peter Rukavina">
		<link rel="resource" type="application/l10n" href="locales/locales.ini" />
		<link href="style/jquery.mobile-1.3.2.min.css"rel="stylesheet">
		<link href="style/checkin.css" rel="stylesheet"><!-- This is the local CSS, where we do local mucking about. -->
	</head>
	<body role="application">

		<div data-role="page" id="list-view">
			<div data-role="header">
				<button id="refresh-btn" data-icon="refresh">Refresh</button>
				<h1>Checkin</h1>
				<a id="settings-btn" href="#settings-view" data-icon="gear" class="ui-btn-right">Settings</a>
			</div>
			<div id="status"></div>
			<ul data-role="listview" data-inset="true" data-count-theme="e" id="venue_list">
			</ul>
		</div>

		<div data-role="page" id="settings-view">
			<div data-role="header">
				<h1 data-l10n-id="settings">Settings</h1>
				<button id="save-settings-btn" data-icon="check" class="ui-btn-right">Save</button>
			</div>
			<ul data-role="listview" data-inset="true" data-count-theme="e">
				<li data-role="list-divider">Foursquare&reg; Setup</li>
				<li>
					<table style="width: 100%" cellpadding="2" cellspacing="0">
						<tr>
							<td align="left"><label for="send_to_foursquare"><h4 data-l10n-id="enable-foursquare">Enable Foursquare&reg;?</h4></label></td>
							<td align="right">
								<select name="send_to_foursquare" id="send_to_foursquare" data-role="slider">
								<option value="off">Off</option>
								<option value="on">On</option>
								</select>
							</td>
						</tr>
					</table>
				</li>
				<li>
					<table style="width: 100%" cellpadding="2" cellspacing="0">
						<tr>
							<td align="left"><label for="confirm_checkins"><h4 data-l10n-id="confirm-checkins">Confirm checkins?</h4></label></td>
							<td align="right">
								<select name="confirm_checkins" id="confirm_checkins" data-role="slider">
								<option value="off">Off</option>
								<option value="on">On</option>
								</select>
							</td>
						</tr>
					</table>
				</li>				
				<li data-role="list-divider">How to Find Device Location?</li>
				<li>
					<label>
						<input type="radio" name="get_location_by" id="get_location_by_gps" value="gps"> Use GPS
					</label>
					<label>
						<input type="radio" name="get_location_by" id="get_location_by_mls" value="mls"> Use Mozilla Location Services
					</label>
					<label>
						<input type="radio" name="get_location_by" id="get_location_by_oci" value="oci"> Use OpenCellID.org
					</label>	
				</li>
				
				<div id="foursquare-logo-wrapper">
					<img src="style/icons/poweredByFoursquare_gray.png" id="foursquare-logo">
				</div>
			</article>
		</div>	

		<div data-role="page" id="foursquare-view">
			<div data-role="header">
				<h1>Foursquare</h1>
			</div>
			<iframe mozbrowser remote id='browser' allowfullscreen></iframe>
		</div>	

		<!-- Why are the JavaScripts down here?  Check out http://developer.yahoo.com/blogs/ydn/high-performance-sites-rule-6-move-scripts-bottom-7200.html -->
		<script defer src="js/l10n.js" charset="utf-8"></script>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/checkin.js"></script><!-- Local JavaScript. The guts of the app are in here. -->
	</body>
</html>
